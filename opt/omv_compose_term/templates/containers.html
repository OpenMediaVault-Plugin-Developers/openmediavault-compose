<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Terminal - Container Selection</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='containers.css') }}">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1 class="title">
                <i class="fab fa-docker"></i>
                Docker Containers
            </h1>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <button class="logout" onclick="window.location.href='{{ url_for('logout') }}'">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        {% if containers %}
            <ul class="container-list">
                {% for container in containers %}
                <li class="container-item">
                    <a href="{{ url_for('terminal', container=container) }}" class="container-link">
                        <span class="container-name">{{ container }}</span>
                        <i class="fas fa-chevron-right container-arrow"></i>
                    </a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-box-open"></i>
                </div>
                <p>No running containers</p>
            </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='light-dark-theme.js') }}""></script>
</body>
